<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover"
        />

        <!-- Improve Android status bar integration (mainly when running as PWA / WebView) -->
        <meta name="theme-color" content="#0f1115" />
        <meta name="color-scheme" content="dark light" />

        <title>Note Manager</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- App Header: Title and Settings -->
        <header class="app-header" role="banner">
            <div class="header-left">
                <button
                    class="hamburger-button"
                    type="button"
                    aria-label="Toggle sidebar"
                >
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <h1 class="app-title">Note Manager</h1>
            </div>
            <button
                class="settings-button"
                type="button"
                aria-label="Open settings"
            >
                Settings
            </button>
        </header>

        <!-- Sidebar: Folder List and Add Folder -->
        <aside class="app-sidebar" aria-label="Folders">
            <nav class="folder-list" aria-label="Folder list">
                <!-- Folder buttons will be populated dynamically -->
                <!-- Example structure (commented for reference): -->
                <button
                    class="folder-button"
                    type="button"
                    data-folder-id="pinned"
                >
                    Pinned
                </button>
            </nav>
            <div class="sidebar-footer">
                <button
                    class="add-folder-button"
                    type="button"
                    aria-label="Add folder"
                >
                    + Add Folder
                </button>
            </div>
        </aside>

        <!-- Main: Notes Grid (starts empty) -->
        <main class="app-main" aria-label="Notes">
            <section class="notes-grid" aria-live="polite" aria-busy="false">
                <!-- Note cards will be added here automatically via JS -->
                <!-- Example structure (commented for reference):
        <article class="note-card" data-note-id="123">
          <h2 class="note-title">Note Title</h2>
          <p class="note-preview">A short preview of the note content...</p>
        </article>
        -->
            </section>
            <button class="add-note-button" type="button" aria-label="Add note">
                +
            </button>
        </main>

        <!-- Settings Modal -->
        <div class="settings-overlay" data-settings-overlay hidden></div>
        <section
            class="settings-modal"
            role="dialog"
            aria-modal="true"
            aria-labelledby="settings-title"
            aria-describedby="settings-section-description"
            aria-hidden="true"
            data-settings-modal
        >
            <div class="settings-modal__content" role="document" tabindex="-1">
                <aside
                    class="settings-categories"
                    aria-label="Settings categories"
                >
                    <h2 id="settings-title">Settings</h2>
                    <nav role="tablist" aria-label="Settings categories list">
                        <button
                            type="button"
                            class="settings-category"
                            data-category="general"
                            aria-selected="true"
                            role="tab"
                            aria-controls="settings-panel"
                        >
                            General
                        </button>
                        <button
                            type="button"
                            class="settings-category"
                            data-category="notifications"
                            aria-selected="false"
                            role="tab"
                            aria-controls="settings-panel"
                        >
                            Notifications
                        </button>
                        <button
                            type="button"
                            class="settings-category"
                            data-category="appearance"
                            aria-selected="false"
                            role="tab"
                            aria-controls="settings-panel"
                        >
                            Appearance
                        </button>
                    </nav>
                </aside>
                <div
                    class="settings-details"
                    aria-live="polite"
                    role="tabpanel"
                    id="settings-panel"
                    tabindex="0"
                    aria-labelledby="settings-section-title"
                    aria-describedby="settings-section-description"
                >
                    <header class="settings-details__header">
                        <div>
                            <h3
                                id="settings-section-title"
                                data-settings-section-title
                            >
                                General
                            </h3>
                            <p
                                class="settings-description"
                                id="settings-section-description"
                            >
                                Configure behavior and accessibility
                                preferences.
                            </p>
                        </div>
                        <button
                            type="button"
                            class="settings-close-button"
                            aria-label="Close settings"
                            data-settings-close
                        >
                            ×
                        </button>
                    </header>
                    <ul class="settings-toggle-list" data-settings-toggle-list>
                        <li
                            class="settings-toggle settings-toggle--empty"
                            data-settings-empty
                        >
                            Select a category to load available toggles.
                        </li>
                    </ul>
                    <template id="settings-toggle-template">
                        <li class="settings-toggle" data-setting-row>
                            <span>
                                <strong data-setting-name></strong>
                                <small data-setting-description></small>
                            </span>
                            <label class="switch">
                                <input type="checkbox" data-setting-input />
                                <span class="slider"></span>
                            </label>
                        </li>
                    </template>
                    <footer class="settings-modal__footer">
                        <button
                            type="button"
                            class="settings-secondary"
                            data-settings-cancel
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="settings-primary"
                            data-settings-apply
                        >
                            Apply Changes
                        </button>
                    </footer>
                </div>
            </div>
        </section>

        <!-- Note Editor Modal (popup similar to settings modal) -->
        <div class="note-overlay" data-note-overlay hidden></div>
        <section
            class="note-modal"
            role="dialog"
            aria-modal="true"
            aria-labelledby="note-editor-title"
            aria-hidden="true"
            data-note-modal
        >
            <div class="note-modal__content" role="document" tabindex="-1">
                <header class="note-modal__header">
                    <div>
                        <h2 id="note-editor-title" data-note-editor-title>
                            Note
                        </h2>
                        <p
                            class="note-modal__subtitle"
                            data-note-editor-subtitle
                        >
                            Markdown editor (auto-saves)
                        </p>
                    </div>
                    <div class="note-modal__actions">
                        <button
                            type="button"
                            class="note-delete-button"
                            aria-label="Delete note"
                            data-note-delete
                        >
                            Delete
                        </button>
                        <button
                            type="button"
                            class="note-close-button"
                            aria-label="Close note"
                            data-note-close
                        >
                            ×
                        </button>
                    </div>
                </header>

                <textarea
                    class="note-modal__editor"
                    data-note-editor
                    aria-label="Edit note (markdown)"
                    placeholder="Start typing markdown…"
                    spellcheck="true"
                ></textarea>

                <footer class="note-modal__footer">
                    <span class="note-modal__status" data-note-status>
                        Saved
                    </span>
                    <button
                        type="button"
                        class="note-modal__done note-modal__done--primary"
                        aria-label="Done"
                        data-note-done
                    >
                        Done
                    </button>
                </footer>
            </div>
        </section>

        <script type="module" src="main.js"></script>
    </body>
</html>
